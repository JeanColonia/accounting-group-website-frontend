<div class="eventos-container">
    <div class="banner" >
        <h1 data-aos="fade-left" data-aos-duration="1500">Publicaciones</h1>
    </div>

    <div class="ejecutiva">
        <div class="ejecutiva-desc">
          <h3 data-aos="fade-up" data-aos-duration="800">
            Blogs actualizados
          </h3>
          <p data-aos="fade-up" data-aos-duration="1000">
            Publicaciones realizadas por nuestros mejores profesionales.
          </p>
        </div>
        <div class="ejecutiva-img">
          <img
            data-aos="fade-zoom-in"
            data-aos-duration="1500"
            src="../../../assets/home/home3.png"
            alt=""
          />
        </div>
      </div>

      <div class="eventos-list">
        <mat-card>
          <div class="evento"  *ngFor="let blog of listadoBlog">
            <div class="fecha">
              <h6>FECHA</h6>
              <span>  {{blog.fecha}}</span>
              <img [src]="blog.imagen" alt="">
            </div>
            <div class="descripcion">
                <h3>{{blog.titulo}}</h3>
                <span>{{blog.tipoPublicacion}}</span>
                <p [innerHTML]="blog.descripcion"></p>
            </div>
            <div class="mas">
            <button mat-raised-button color="primary">Leer más</button>
            </div>
        </div>
        </mat-card>
      </div>

    <div class="contacto-form ejecutiva">
      <div class="ejecutiva-desc">
        <h3 data-aos="fade-up" data-aos-duration="800">Contáctanos </h3>
        
        <div class="medios"></div>
        <div data-aos="fade-up" data-aos-duration="1000">
          <form action="">
            <mat-form-field class="example-full-width">
              <mat-label>Nombres</mat-label>
              <input matInput />
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
              <mat-label>Apellidos</mat-label>
              <input matInput />
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Por ejemplo tunombre@gmail.com" />
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
              <mat-label>Asunto</mat-label>
              <textarea
                matInput
                placeholder="Por ejemplo Asunto Cotización Curso Laboral"
              ></textarea>
            </mat-form-field>
          </form>
          <button class="btn-ejecutiva" data-aos="fade-up" data-aos-duration="1500">
            Enviar
          </button>
          
        </div>
    
      </div>
      <div class="ejecutiva-img">
        <img
          data-aos="fade-zoom-in"
          data-aos-duration="1500"
          src="../../../assets/home/home2.png"
          alt=""
        />
      </div>
    </div>
</div>
